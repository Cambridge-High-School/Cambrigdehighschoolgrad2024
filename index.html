<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambridge Graduation 2024</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #facc15); /* Blue to Yellow gradient */
            color: #333; /* Dark text color for better contrast */
        }
        header {
            text-align: center;
            background: linear-gradient(135deg, #1e3a8a, #facc15); /* Same gradient background as the page */
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px; /* Space below the header */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for some depth */
            color: #fff; /* White text color for contrast */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh; /* Ensure the container takes up at least the full height of the viewport */
            padding: 0 10px; /* Optional padding for responsiveness */
        }
        .video-container {
            width: 100%;
            text-align: center;
            padding-bottom: 20px; /* Space below the video */
        }
        iframe.video {
            width: 100%;
            max-width: 1000px; /* Optional: limit the maximum width of the video */
            height: 360px; /* Adjust height as necessary */
        }
        iframe.pdf {
            width: 100%;
            max-width: 1000px; /* Optional: limit the maximum width of the PDF */
            height: 80vh; /* Adjust height to fit the remaining space */
            border: none;
        }
    </style>
</head>
<body>
    <header>Cambridge High School Graduation 2024</header>
    <div class="container">
        <div class="video-container">
            <iframe class="video" src="https://drive.google.com/file/d/1SGt6ywrWYo1h3kAtZxTOxGku-CcemrM_/preview" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <iframe class="pdf" src="https://drive.google.com/file/d/11toSDm2RXnZ0b1CZZ7PLegO0DC7iJVGt/preview"></iframe>
    </div>
</body>
</html>
